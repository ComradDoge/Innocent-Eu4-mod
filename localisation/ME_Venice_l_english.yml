l_english:
 # Missions:
    #1st column
    ven_souther_rivalry_title: "Southern Rivalry"
    ven_souther_rivalry_desc: ""
    ven_dominate_souther_seas_title: "Dominate Southern Seas"
    ven_dominate_souther_seas_desc: ""
    #2nd column
    ven_port_of_barcelona_title: "Port of [213.GetName]"
    ven_port_of_barcelona_desc: "On the western edges of the Mediterranean Sea lies the ports of Iberia. Their crown jewel, [213.GetName], is of vital importance to our mercantile rivals, the Genoans, and thus we would do well to incorporate it into our growing duchy."
    ven_mare_hadriaticum_title: "Mare Hadriaticum"
    ven_mare_hadriaticum_desc: "The Adriatic Sea is our home. The main and only sea through which we fare our goods and keep our economy flowing. It is of the utmost importance to secure it from the likes of Ragusa and Hungary."
    ven_wooden_walls_of_venice_title: "Wooden Walls of Venice"
    ven_wooden_walls_of_venice_desc: "Just like the Ancient Greeks and our own ancestors paid attention to their naval forces, so must we ensure our Galleys are constructed with utmost care, using the best wood available in all of the Mediterranean Sea."    
    #3rd column
    ven_venetian_navy_title: "Venetian Navy"
    ven_venetian_navy_desc: "Centuries of naval experience have made our country a pioneers in all maritime matters. Our Navy is in need of a grand expansion. Now it befalls our great [Root.Monarch.GetTitle] to expand our naval forces and restore the glory of our Admiralities!"
    ven_a_rival_port_title: "A Rival Port"
    ven_a_rival_port_desc: "During the Renaissance, the ports of Genoa and Venice were bitter rivals. Competing and often embargoing one another, it's up to us to end this senseless loss of income and integrate Genoa's largest port to our Republic."
    ven_a_second_home_title: "A Second Home"
    ven_a_second_home_desc: "Without a doubt, our home trade node is richer than ever. Despite that, our recent conquests in Genoa have been met with an increased mercantile interest and thus as a result the node has grown to become wealthy under our care."
    ven_crimean_goods_title: "Crimean Goods"
    ven_crimean_goods_desc: ""
    ven_expaning_the_arsenal_title: "Expanding the Arsenal"
    ven_expaning_the_arsenal_desc: "Our initial Arsenal, a series of dockyards and shipyards has now become old. It is up to us to expand it and make it bigger than ever. Show the whole world the [Root.GetAdjective] Grandeur!"
    ven_the_delta_title: "The Delta"
    ven_the_delta_desc: "The Nile has been the source for many prosperous civilizations. Its beautiful clean rivers bring life to crops and a variety of expensive goods like paper."
    ven_mare_nostrum_title: "Mare Nostrum"
    ven_mare_nostrum_desc: "From [358.GetName] to [220.GetName], none dares challenge our Merchants. Our [Root.GovernmentName] has beaten the odds and has emerged victorious on all fronts. Glory to us! Long live our [Root.GovernmentName]!"
    #4th column
    ven_prelude_to_bosporus_title: "Prelude to Bosporus"
    ven_prelude_to_bosporus_desc: "Before we embark on our Crusade against the heathens of [151.GetName], we much make sure that they are starved of their wealth and robbed of their riches. We shall sail forth and plunder the Bosporus."
    ven_aegean_sea_title: "Aegean Sea"
    ven_aegean_sea_desc: ""
    ven_silk_port_title: "Silk Port"
    ven_silk_port_desc: "We have a long history of trade with Cyprus and its rulers. While our current arrangements are acceptable, we cannot simply stand by and be content when more lucrative possibilities are within reach."
    ven_negotiate_mamluks_title: "Negotiate with the Mamluks"
    ven_negotiate_mamluks_desc: "Venice and the Mamluk sultate have a long history of mutually profitable trade. Perhaps we could hammer out a formal deal?"
    ven_discover_india_routes_title: "Discover a Route to India"
    ven_discover_india_routes_desc: "We have gained passage through Egypt, in one way or another. Time to see what lies beyond the Red Sea!"

    
    ven_developing_trade_title: "Developing Trade"
    ven_developing_trade_desc: "As we sail forth, expanding our horizons and trading exotic goods into our shores, our [Root.GovernmentName] reminds us not to forget from whence we came. We must not forget to support the pillars that support our great [Root.GovernmentName]."
    ven_develop_venezia_title: "Expanding [112.GetName]"
    ven_develop_venezia_desc: "Due to our successful campaigns in inland Italy, as well as our lucrative trade business with the Turks, [Root.GetName] has become an abundantly rich [Root.GovernmentName]. Our capital should reflect such prosperity."
    ven_la_serenissima_title: "La Serenissima"
    ven_la_serenissima_desc: "How beautifully her light shines on the harbors and ports. The people, cultured and happy, celebrate as the days go by, seemingly a never-ending feast. Truly [112.GetName] is the shiny city upon the hill, our hill."
    ven_glass_of_venice_title: "Glass of Venice"
    ven_glass_of_venice_desc: "Glass has been one of the most sought-after goods and in order to promote our financial interests we need to increase our production of Glass and reap the monetary benefits."
    ven_masters_of_glass_title: "Masters of Glass"
    ven_masters_of_glass_desc: "Our expansion on the glass market has not gone unnoticed. In such a rich market we need to become the leading producer of such a much needed and luxurious good."
    ven_republican_army_title: "A Republican Army"
    ven_republican_army_desc: "In these savage times, it is deemed necessary to have our own army. Amidst the struggles against our Italian neighbors and the Turk, there is little leeway to be given when it comes to sustaining a standing army. It is what stands between us and total destruction."
    ven_house_of_visconti_title: "House of Visconti"
    ven_house_of_visconti_desc: "Despite the fact that both our people share ties of culture, both the house of Visconti and our [Root.Monarch.GetTitle] despise one another. March forth and rid the Peninsula from the scourge called Milan and their underlings!"
    ven_mountains_of_piedmont_title: "Mountains of Piedmont"
    ven_mountains_of_piedmont_desc: "The mountains of [103.GetName] and [1875.GetName] prove a sturdy defense against the many dangers that lurk outside Italy. Thus, we need to secure them, fortify them, lest we wish our enemies overrun them."
    ven_reign_in_italy_title: "Reign in Italy"
    ven_reign_in_italy_desc: "Through all of our conquests, our bloody campaign, time and time again we have proven our superiority over our Italian neighbors. Thus it is our utmost honor to unity large swaths of the Italian land under our glorious banner."
    ven_emilia_romagna_title: "Emilia Romagna"
    ven_emilia_romagna_desc: "To our southern border lie the domains of Ferrara and the Pope Himself. These lands are fertile and lush and would surely boost our economy, should they come under our possession."
    ven_against_the_de_medici_title: "Against the 'de Medici'"
    ven_against_the_de_medici_desc: "The powerful holders of the Tuscany State, the 'de Medici', have been a thorn to our side for far too long. Their provinces are lucrative and prosperous, producing all manner of famed wineries and textiles."
    ven_deeper_in_italy_title: "Deeper in Italy"
    ven_deeper_in_italy_desc: "As our conquest in Italy pushes forward, so do our ambitions. Perhaps it is time Rome comes under the true successors of the Roman Empire: [Root.GetName]."
    ven_wonders_of_napoli_title: "Wonders of [121.GetName]"
    ven_wonders_of_napoli_desc: "Despite the fact that we now hold some of the most prestigious cities in Italy, we can't help but admire the wonders of [121.GetName]. Such a city surely will legitimize our plans for a united Italy."
    ven_prelude_of_the_arsenal_title: "Prelude of the Arsenal"
    ven_prelude_of_the_arsenal_desc: "Due to our way of life, the Navy has become and inseparable part of our military forces. More so, some may argue, than  the land forces, we need to increase our Naval capabilities to the max, in order to reign in our enemies."
    
    ven_mediterranean_admirality_title: "Mediterranean Admirality"
    ven_mediterranean_admirality_desc: "Our expansion efforts in our Naval Forces have finally paid off. Our ships reach from our home coast of [112.GetName], to the Black Sea and all the way to Gibraltar. Thus we have put in place an Admirality School in order to pass down knowledge and improve every generation of Admirals."
    
    ven_venetian_merchant_fleet_title: "Venetian Merchant Fleet"
    ven_venetian_merchant_fleet_desc: "Such privilege for any port to see our flag in the horizon. Our Merchant fleet brings forth a sense of stability and free trade flow in our ports. Such is the prestige of serving under the largest trade fleet in the Mediterranean."
    #5th column
    ven_protect_venetokratia_title: "Protect Venetokratia"
    ven_protect_venetokratia_desc: "The encroaching Turkish threat has exposed our overseas colonies in Greece. We must prepare for the inevitable."
    ven_consolidate_colonies_title: "Consolidate Our Colonies"
    ven_consolidate_colonies_desc: "The apparent threat to our colonies grows ever bolder. It would be in our best interests to keep our colonies close to the vest."
    ven_last_roman_bastion_title: "Last Roman Bastion"
    ven_last_roman_bastion_desc: "What used to be great now lies in ruins. The famed Eastern Roman Empire, or as it was later known, Byzantium, is now nothing but a shell of its former self. It would be a sin to let it fall into Ottoman hands."
    ven_grain_production_title: "Bolster Grain Production"
    ven_grain_production_desc: "Keeping the citizens fed is a responsibility of the state, for the wealth and success of the state are dependent on the wellbeing of it's people."
    ven_salt_monopoly_title: "The Salt Monopoly"
    ven_salt_monopoly_desc: "No other state has gone to lengths as great as us in keeping a monopoly. What started as our ancestral trade-right in the briny lagoon of Venice has encompassed a tight grasp on Mediterranean salt trade. Genoa is beginning to make headway into undermining us, and that is simply unacceptable."
    ven_domestic_timber_title: "Domestic Timber Sources"
    ven_domestic_timber_desc: "Our reliance on foreign timber is a weakness to our very existence. Me must create or seize our own source of timber."
    ven_mission_spice_title: "Dominate the Spice Trade"
    ven_mission_spice_desc: "With the discovery of alternate routes to India, our influence in Europe has declined. However, if we were to once again take control of the spice trade..."

    #Tooltip
    VEN_GETS_MODIFIER_FOR_HOLDING_CONSTANTINOPLE: "[Root.GetName] gets '§YReclaimed Constantinople§!' until the ownership over §Y[151.GetName]§! is lost, giving the following effects: \nYearly Prestige: §G+1.00§! \nYearly Republican Tradition: §G+0.10§!"
    VEN_SOUTHERN_CONQUEST: "§G[Root.GetName]§! gains permanent claim on all the provinces owned by §Y[NAP.GetName]§! in the §GVenetian Trade Node§!."

