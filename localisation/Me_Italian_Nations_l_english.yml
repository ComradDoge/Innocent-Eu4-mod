 #Events
 ME_Italian_Nations_Events.1.N: "Hidden Event - The Occupation of Rome"
 ME_Italian_Nations_Events.1.D: "This event should not been displayed. \nIf it has, contact Melvasul, he did something wrong."
 ME_Italian_Nations_Events.1.OPT1: "Melvasul from Mission Expanded Team"

 ME_Italian_Nations_Events.2.N: "The Occupation of Rome"
 ME_Italian_Nations_Events.2.D: "§Y[FROM.GetName]§! controls Rome, and who owns Rome is entitled to become the King of Italy and guide all the Italians together as in the times of old. \nThis is something that §Y[FROM.Monarch.GetName]§! will surely not waste this opportunity with all the glory that will arrive if he succed. \nWhat do we say about his claims?"
 ME_Italian_Nations_Events.2.OPT1: "§RWe cannot allow to leave Rome in their hands§!"
 ME_Italian_Nations_Events.2.OPT2: "§GWe will support the new King of Italy§!"
 ME_Italian_Nations_Events.2.OPT3: "§YI do not care who sits on that throne.§!"

 ME_Italian_Nations_Events.100.N: "The Italian question"
 ME_Italian_Nations_Events.100.D: "During the last 500 years we, Italians have tortured ourselves questioning who would be the most fitting guide for us humans while we are on this sacred earth. \nSurely God will be the one guiding us when we live behind our mortal remains, should §[PAP.Monarch.GetName]§! the Vicar of Christ guide us or should we let $EMPERORNAME$. the successor of the emperors of old who ruled upon our lands, do it?"
 ME_Italian_Nations_Events.100.OPT1: "We shall rule over Italy once again"
 ME_Italian_Nations_Events.100.OPT2: "Leave those Italics to themselves"

 ME_Italian_Nations_Events.200.T: "Master glassamakers in South Italy"
 ME_Italian_Nations_Events.200.D: ""
 ME_Italian_Nations_Events.200.OPT1: "Their work will radiate the southern Sun"

