 #Tooltip
 italian_nations_ruling_no_tooltip: "Whatever will happen is uncertain, but we will never back §Y[FROM.Monarch.GetName]§! and their claims and we will oppose §Y[FROM.GetName]§! and whoever is backing their claims. \nReady the arms, a war is at the horizon."
 italian_nations_ruling_yes_tooltip: "Whatever will happen is uncertain, but we will back §Y[FROM.Monarch.GetName]§! and their claims and we will support §Y[FROM.GetName]§! and help them against everyone who is opposing them. \nReady the arms, a war is at the horizon."
 italian_nations_ruling_nothing_tooltip: "Whatever will happen is uncertain, if §Y[FROM.Monarch.GetName]§! king of §Y[FROM.GetName]§! will be the real successor of the Emperors of old is somethihng that will no matter to us, for now."